<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karar Detayı: {{ decision.title }}</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 25px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 800px; margin: 20px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 25px; font-size: 2.2em; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        p { line-height: 1.8; font-size: 1.1em; color: #555; }
        strong { color: #34495e; }
        small { display: block; margin-top: 15px; color: #888; font-size: 0.9em; text-align: right; border-top: 1px dashed #eee; padding-top: 10px; }
        .back-link { 
            display: inline-block; margin-top: 30px; padding: 12px 25px; 
            background-color: #007bff; color: white; text-decoration: none; 
            border-radius: 5px; font-size: 1.1em; text-align: center;
            transition: background-color 0.3s ease;
        }
        .back-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Karar Detayı: {{ decision.title }}</h1>
        <p><strong>Açıklama:</strong></p>
        <p>{{ decision.description }}</p>
        <small>Karar Tarihi: {{ decision.decision_date.strftime('%d.%m.%Y %H:%M') }}</small>
        {% if decision.file_filename %}
            <p><a href="{{ url_for('uploaded_file', filename=decision.file_filename) }}" target="_blank" style="color: #e74c3c; font-size: 1.05em;">Yüklenen Dosyayı Görüntüle</a></p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="back-link">Tüm Kararlara Geri Dön</a>
    </div>
</body>
</html>
